<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./src/output.css" rel="stylesheet">
  <title>3-column preview card</title>
</head>

<body>
  <div class="flex flex-col md:flex-row justify-center items-center h-screen">
    <div class="box w-36 h-fit p-6 rounded-tl rounded-bl">
      <img src="./images/icon-sedans.svg" alt="sedan car picture" class="w-7 h-6 mb-4">
      <h3 class="font-header font-bold text-base">SEDANS<h/3>
        <p class="font-body font-light text-[7px] leading-loose my-3">
          Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city
          or on your next road trip.
        </p>
        <button type="submit" value="submit" class="font-body font-light text-[8px] rounded-full border border-white mt-3 px-4">Learn More</button>
    </div>
    <div class="boxx p-6 w-36 h-fit">
      <img src="./images/icon-suvs.svg" alt="SUV car picture" class="w-7 h-6 mb-4">
    </div>
    <div class="boxxx p-6 w-36 h-fit rounded-tr rounded-br ">
      <img src="./images/icon-luxury.svg" alt="luxury car picture" class="w-7 h-6 mb-4"">
  </div>
</div>

  
  <!-- Sedans
  Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city 
  or on your next road trip.

  SUVs
  Take an SUV for its spacious interior, power, and versatility. Perfect for your next family vacation 
  and off-road adventures.

  Luxury
  Cruise in the best car brands without the bloated prices. Enjoy the enhanced comfort of a luxury 
  rental and arrive in style. -->
  
  <div class=" attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gloria Jumai Williams, https://github.com/Jumai26/3-column-preview-card</a>.
    </div>
</body>

</html>
